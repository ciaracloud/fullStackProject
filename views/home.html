<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacay Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,100;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="brand">Vacay Buddy</div>
      <div class="links">
        <ul>
          <li><a href="http://localhost:3000/check_vacation">See vacation details</a></li>
        </ul>
      </div>
    </div>
    <section class="inputData">
      <div class="container">
        <div class="picture">
          <img
            src="https://images.unsplash.com/photo-1506665531195-3566af2b4dfa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
            alt=""
          />
        </div>
        <div class="formContainer">
          <div class="firstName">
            <h3>First Name:</h3>
            <input
              class="firstNameInput"
              type="text"
              placeholder="first name"
            />
          </div>

          <div class="lastName">
            <h3>Last Name:</h3>
            <input
              class="lastNameInput inputBox"
              type="text"
              placeholder="last name"
            />
          </div>

          <div class="startDate">
            <h3>Departure Date</h3>
            <input class="startDateInput inputBox" type="date" />
          </div>

          <div class="endDate">
            <h3>Arrival Date</h3>
            <input class="endDateInput inputBox" type="date" />
          </div>

          <div class="city">
            <h3>Where to?</h3>
            <input
              class="cityInput inputBox"
              type="text"
              placeholder="destination"
            />
          </div>

          <div>
            <button class="searchButton">Search</button>
          </div>

        </div>
      </div>
    </section>

  </body>

</html>
