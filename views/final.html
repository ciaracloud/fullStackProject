<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where are we off to?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <a class="brand" href="http://localhost:3000/home">Vacay Buddy</a>
      <div class="links">
        <ul>
          <li>
            <a href="http://localhost:3000/check_vacation"
              >See vacation details</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="finalPageContainer">
      <div class="finalPageTextContainer">
        <div class="finalPageInputContainer">
          <h1 class="finalPageHeader">Ready to pack your bags?</h1>
          <p class="finalPagePara">
            Enter your reservation ID to see your vacay details:
          </p>
          <input type="text" class="resIdInput" placeholder="Reservation ID" />
          <button class="resIdButton">Search</button>
        </div>
      </div>
      <img class="suitcaseImg" src="images/suitcase.jpg" alt="" />
      <div class="finalPageVacationContainer"></div>
      <div class="finalPageHotelContainer"></div>
      <div class="restaurantsContainer"></div>
      <div class="excursionsContainer"></div>
    </div>
  </body>
  <script src="final.js"></script>
</html>
